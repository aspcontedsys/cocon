<ion-content class="c0c0n-page">
<!-- Curved Main Content Area -->
<div class="main-content-container internal-page">
  <!-- Section: Program Schedule -->
  <div class="section">
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="openChat(user)" detail="true">
      <ion-avatar slot="start">
        <ion-img src="assets/icon/usericon.png" alt="My Image"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{user.username}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</div>
<hr>
</div> 
</ion-content>
