<ion-header>
  <ion-toolbar class="custom-toolbar">
    
    <!-- Back button (Left) -->
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Title (Center) -->
    <ion-title class="page-title">Notifications</ion-title>

    <!-- Search button (Right) -->
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="toggleSearch()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

  <!-- Segment below header -->
  <ion-segment [(ngModel)]="selectedTab" (ionChange)="filterByTab()" class="custom-segment">
    <ion-segment-button value="default">
      <ion-label>App Notifications</ion-label>
    </ion-segment-button>
    <ion-segment-button value="messages">
      <ion-label>Messages</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Searchbar -->
  <ion-searchbar
    *ngIf="isSearchVisible"
    placeholder="Search notifications..."
    [(ngModel)]="searchTerm"
    (ionInput)="filterNotifications()"
    animated="true"
    showCancelButton="never"
    color="light"
    class="custom-searchbar">
  </ion-searchbar>
</ion-header>


<ion-content [fullscreen]="true" class="app-page">
  <section class="app-content">
    <h2 class="section-title">
      {{ selectedTab === 'default' ? 'All Notifications' : 'Messages' }}
    </h2>

    
    <div *ngIf="filteredNotifications.length === 0" class="no-results">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <p>No matching notifications found.</p>
    </div>

    <div
      *ngFor="let note of filteredNotifications; let i = index"
      class="notification-card"
      [style.animation-delay]="i * 0.1 + 's'">
      
      <div class="note-header">
        <div class="note-title">
          <ion-icon name="notifications-outline" style="margin-right:6px; font-size:18px;"></ion-icon>
          {{ note.title }}
        </div>
        <div class="note-time">{{ note.time }}</div>
      </div>

      <p class="note-body">{{ note.body }}</p>
    </div>
  </section>
</ion-content>
